<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<!--헤더부분-->
<div th:insert="common/header.html" id="header"></div>

<!--수정부분-->
    <form th:action="@{'/board/edit/' + ${detailBoard.id}}" method="post">
        <input type="hidden" name="_method" value="put" />
        <input type="hidden" name="id" th:value="${detailBoard.id}" />

        <input type="text" class="form-control" name="title" th:value="${detailBoard.title}"> <br>
        <input type="text" class="form-control" name="writer" th:value="${detailBoard.writer}"> <br>
        <textarea name="content" class="form-control" aria-label="With textarea" th:text="${detailBoard.content}"></textarea><br>

        <input class="btn btn-primary" type="submit" value="수정하기">
    </form>
</body>
</html>
